<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotional content</title>
    <link rel="icon" type="image/png" href="https://xylnaeri.com/favicon/favicon.ico" sizes="32x32"/>
    <link rel="stylesheet" href="style.css">
    <!--HAMBURGER MENU SCRIPT-->
    <script src="https://kit.fontawesome.com/79bd33e4e1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function() {
            $(".toggle").on("click", function(){
                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        });
    </script>
</head>
<body>
<!--NAVIGATION-->
<nav>
    <ul class="menu">
        <li class="logo"><a href="index.html"><img src="images/logonew.svg" alt="xylnaeri logo"></a></li>
        <li class="item"><a href="index.html">Home</a></li>
        <li class="item"><a href="portfolio.html">Portfolio</a></li>
        <li class="item"><a href="contact.html">Contact</a></li>
        <li class="toggle"><span class="bars"></span></li>
    </ul>
</nav>
<header class="headersub">
    <div class="headertxt">Promotional content</div>
</header>
<!--CONTENT-->
<div>
    <div class="gallery">
        <div class="box">
          <img src="images/brochurefront.png" alt="well of life brochure front" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="box">
          <img src="images/brochureback.png" alt="well of life brochure" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="box">
            <img src="images/ooblets.jpg" alt="ooblets self care social media illustration" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
    </div>
  </div>
    <!--LIGHTBOX-->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="images/brochurefront.png" style="width:100%">
      </div>
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="images/brochureback.png" style="width:100%">
      </div>  
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="images/ooblets.jpg" style="width:100%">
    </div>  
  
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <div class="column">
        <img class="thumb" src="images/brochurefront.png" onclick="currentSlide(1)" alt="Low poly self portrait">
      </div>
      <div class="column">
        <img class="thumb" src="images/brochureback.png" onclick="currentSlide(2)" alt="well of life brochure">
      </div>
      <div class="column">
        <img class="thumb" src="images/ooblets.jpg" onclick="currentSlide(3)" alt="ooblets self care social media illustration">
      </div>
    </div>
      <script>
        function openModal() {
          document.getElementById("myModal").style.display = "block";
        }   
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
        var slideIndex = 1;
        showSlides(slideIndex);
              
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("thumb");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
      </script>
</div>
<!--FOOTER-->
<footer>

        <ul class="ftsocial-list">
            <li><a href="https://www.instagram.com/xylnaeri/"><i class="fa-brands fa-instagram fa-2x"></i></a></li>

            <li><a href="https://twitter.com/Xylnaeri"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
        </ul>
    </div>
    <div class="fttext">&#169; 2022, Xylnaeri</div>
</footer>
</body>
</html>
